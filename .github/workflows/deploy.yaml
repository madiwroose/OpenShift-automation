name: OpenShift Cluster Deployment

on:
  workflow_dispatch:

jobs:
  deploy-openshift:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PULL_SECRET: ${{ secrets.OPENSHIFT_PULL_SECRET }}
      SSH_KEY: ${{ secrets.OPENSHIFT_SSH_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install OpenShift Installer
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-install-linux.tar.gz
          tar -xzf openshift-install-linux.tar.gz
          chmod +x openshift-install
          sudo mv openshift-install /usr/local/bin/

      - name: Create cluster directory
        run: mkdir -p openshift-cluster

      - name: Generate install-config.yaml from template
        run: |
          cat <<EOF > openshift-cluster/install-config.yaml
apiVersion: v1
baseDomain: example.com
metadata:
  name: mycluster
platform:
  aws:
    region: us-east-1
pullSecret: "$PULL_SECRET"
sshKey: "$SSH_KEY"
EOF

      - name: Run OpenShift Installer
        run: |
          cd openshift-cluster
          openshift-install create cluster --dir=. --log-level=info
