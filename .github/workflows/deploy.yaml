name: OpenShift Cluster Deployment

on:
  workflow_dispatch:

jobs:
  deploy-openshift:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      OPENSHIFT_PULL_SECRET: ${{ secrets.OPENSHIFT_PULL_SECRET }}
      OPENSHIFT_SSH_KEY: ${{ secrets.OPENSHIFT_SSH_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenShift Installer
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-install-linux.tar.gz
          tar -xzf openshift-install-linux.tar.gz
          chmod +x openshift-install
          sudo mv openshift-install /usr/local/bin/

      - name: Create cluster directory
        run: mkdir -p openshift-cluster

      - name: Create install-config.yaml
        run: |
          echo "apiVersion: v1" > openshift-cluster/install-config.yaml
          echo "baseDomain: example.com" >> openshift-cluster/install-config.yaml
          echo "metadata:" >> openshift-cluster/install-config.yaml
          echo "  name: mycluster" >> openshift-cluster/install-config.yaml
          echo "platform:" >> openshift-cluster/install-config.yaml
          echo "  aws:" >> openshift-cluster/install-config.yaml
          echo "    region: us-east-1" >> openshift-cluster/install-config.yaml
          echo "pullSecret: '${OPENSHIFT_PULL_SECRET}'" >> openshift-cluster/install-config.yaml
          echo "sshKey: '${OPENSHIFT_SSH_KEY}'" >> openshift-cluster/install-config.yaml

      - name: Run OpenShift Installer
        run: |
          cd openshift-cluster
          openshift-install create cluster --dir=. --log-level=info
